stages:
  - test
  - deploy

deploy:
  image: php:7.4
  stage: deploy
  when: manual
  variables:
    DEPLOY_TOKEN: $DEPLOY_TOKEN
  only:
    refs:
      - master
  script:
    - apt-get install curl
    - curl -X POST "https://downstream.us/app/deploy?token=$DEPLOY_TOKEN"

test:
  stage: test
  # This file is a template, and might need editing before it works on your project.
  # Official framework image. Look for the different tagged releases at:
  # https://hub.docker.com/r/library/php
  image: php:7.4

  # Pick zero or more services to be used on all builds.
  # Only needed when using a docker container to run your tests in.
  # Check out: http://docs.gitlab.com/ee/ci/docker/using_docker_images.html#what-is-a-service
  services:
    - mysql:latest

  variables:
    DB_HOST: mysql
    MYSQL_DATABASE: ds_main
    MYSQL_USER: ci_user
    MYSQL_PASSWORD: secret
    MYSQL_ROOT_PASSWORD: secret
    YOUTUBE_KEY: $YOUTUBE_KEY
    CYPRESS_CACHE_FOLDER: '$CI_PROJECT_DIR/cache/Cypress'

  # This folder is cached between builds
  # http://docs.gitlab.com/ee/ci/yaml/README.html#cache
  cache:
    untracked: true
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - vendor/
      - vue_app/node_modules/
      - cache/Cypress
      - .yarn

  # This is a basic example for a gem or script which doesn't use
  # services such as redis or postgres
  before_script:
    # Wait for MySQL service to boot
    - sleep 5

    # Update packages
    - apt-get update -yqq
    - apt-get install -qq git curl wget xvfb libmcrypt-dev libjpeg-dev libpng-dev libfreetype6-dev libbz2-dev libzip-dev ibgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth

    # Install NVM & Node
    - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash #install nvm
    - export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use
    - eval "[ -f .nvmrc ] && nvm install || nvm install stable"

    # Install Yarn
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
    - apt-get clean
    - yarn config set cache-folder .yarn

    # Install php extensions
    - docker-php-ext-install pdo_mysql zip
    # Install Composer and project dependencies.
    - curl -sS https://getcomposer.org/installer | php
    - php composer.phar install

    # Create .env file
    - cp .env.ci .env
  script:
    # Generate an application key. Re-cache.
    - php artisan key:generate
    - php artisan config:cache
    # Run database migrations.
    - php artisan migrate
    # Run database seed
    - php artisan db:seed
    # Run Laravel Unit Tests
    - php composer.phar run test
    - php artisan serve --quiet & APP_PID=$!
    # Install Frontend Deps
    - cd vue_app/ && yarn
    # Disable Audio
    - echo -e 'pcm.!default {\n type hw\n card 0\n}\n\nctl.!default {\n type hw\n card 0\n}' > ~/.asoundrc
    # Run frontend tests
    - yarn test:e2e-ci
    - yarn test:unit
